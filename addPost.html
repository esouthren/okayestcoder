    <div class="article">
        <h1>Add A Post</h1>
            <table class="addPostTable">
                <tr>
                    <td>Title</td><td><input type="textbox" id="postTitle" chars="100" /></td>
                </tr>
                <tr>

                    <td>Tags</td><td><input type="textbox" chars="100" id="postTags"  /></td>

                    <td>Username</td><td><input type="textbox" chars="100" id="username" /></td>

            </table>

           <input id="clickMe" type="button" value="Submit" onclick="submitPost()" />
        
        <br />

        <script>
            
        function signOut() {
            firebase.auth().signOut().then(function() {
              console.log('Signed Out');
            }, function(error) {
              console.error('Sign Out Error', error);
            });
        }
            
        function logIn(username, password) {
            firebase.auth().signInWithEmailAndPassword(username, password).catch(function(error) {
                  // Handle Errors here.            
                  var errorCode = error.code;
                  var errorMessage = error.message;
                  console.log("Invalid Authentication");
                });
        }
        
        function submitPost() {
            
            var postTitle = document.getElementById('postTitle').value;
            var postDate = document.getElementById('postDate').value;
            var postText = document.getElementById('postText').value;
            var postTags = document.getElementById('postTags').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if( (postTitle === "") ||
                (postDate === "") ||
                (postText === "") ||
                (postTags === "") ||
                (username === "") ||
                (password === "") )
                {
                console.log("Need data!");
            }
            else {
                postTags = postTags.toLowerCase();
                postTags = postTags.split(' ');
                console.log(postTags);

            
                /* Log in */
                logIn(username, password);
                
                /* Check if user is logged in */
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        console.log("User is signed in!");
                        // Increment 'PostCount' by 1
                        firebase.database().ref('/count/postCount').once('value').then(function(snapshot) {
                            var count = (snapshot.val());
                            count +=1;            
                            firebase.database().ref('count').set({
                                postCount: count
                                 });
                            // Write Post Data
                            firebase.database().ref('posts/post' + count).set({
                                title: postTitle,
                                date: postDate,
                                text : postText,
                                tags : postTags,
                                // Negative index to maintain order when displaying posts page
                                index: (count*-1)
                            }); 
                        });    
                      } else {
                        console.log("Not signed in!");
                      }
                });
            }
            // Sign out admin
            signOut();
        }
        

        
        </script>
