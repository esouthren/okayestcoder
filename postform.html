<!-- 
This code defines the submission form for Add Post and Edit Post. It is inserted into any HTML page via 
<script>HTMLImporter.import("postform.html");</script>
-->

<div class="addPostForm">
    <h2><div class="logInStatus"></div></h2><br />
    <input type="button" class="button" value="Sign In" onclick="logIn()" />    
    <input type="button" class="button" value="Sign Out" onclick="logOut()" /> 
    <br /><br />
    <div id="dropDownMenu"><!-- Filled in JS script --></div>
    <br />
    <div class="postPreviewBackground">
        <div class="postPreviewContentHolder">
            <button class="close" onclick="closePreview()">&times;</button>
            <div class="postPreviewContent"></div>  
        </div>
    </div>

    <input type="file" id="myFile" multiple size="50" onchange="uploadImage()">
    <div id="images"></div>
    <h3>Title</h3>
    <input type="text" id="postTitle"  />
    <h3>Publish Date</h3>
    <input type="text" id="postDate" />
    <h3>Thumbnail Url</h3>
    <input type="text" id="thumbnail" />
    <h3>Text</h3>
    <textarea id="postText" rows="50"></textarea>
    <h3>Tags (seperate by comma)</h3>
    <input type="text" id="postTags"  />
    <br /><br />
    <div class="postLog"></div>
    <input id="previewPost" class="button" type="button" value="Preview Post" onclick="previewPost()" />
    <br /><br />

</div>
